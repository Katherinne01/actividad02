<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Aumento Salarial</title>
    <link rel="stylesheet" href="../CSS/ejercicio03.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Calculadora de Aumento Salarial</h1>
            <p>Calcule el nuevo salario según la categoría del empleado</p>
        </header>

        <main class="main-content">
            <form id="salaryForm" class="salary-form">
                <div class="form-group">
                    <label for="nombre">Nombre del Empleado:</label>
                    <input type="text" id="nombre" required>
                </div>

                <div class="form-group">
                    <label for="salario">Salario Actual ($):</label>
                    <input type="number" id="salario" min="0" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="categoria">Categoría:</label>
                    <select id="categoria" required>
                        <option value="">Seleccione...</option>
                        <option value="A">A - 15% de aumento</option>
                        <option value="B">B - 10% de aumento</option>
                        <option value="C">C - 5% de aumento</option>
                        <option value="O">Otras - Sin aumento</option>
                    </select>
                </div>

                <button type="submit" class="calculate-btn">Calcular Aumento</button>
            </form>

            <div id="resultado" class="result-card hidden">
                <h2>Resultado del Cálculo</h2>
                <div class="result-grid">
                    <div class="result-item">
                        <span>Empleado:</span>
                        <span id="res-nombre"></span>
                    </div>
                    <div class="result-item">
                        <span>Salario Actual:</span>
                        <span id="res-salario"></span>
                    </div>
                    <div class="result-item">
                        <span>Categoría:</span>
                        <span id="res-categoria"></span>
                    </div>
                    <div class="result-item highlight">
                        <span>Porcentaje de Aumento:</span>
                        <span id="res-aumento"></span>
                    </div>
                    <div class="result-item highlight">
                        <span>Nuevo Salario:</span>
                        <span id="res-nuevo-salario"></span>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Sistema de Cálculo de Aumentos Salariales</p>
        </footer>
    </div>

    
    <script src="../JS/Ejercicio03.js"></script>
</body>
</html>
