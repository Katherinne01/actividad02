<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Tablas de Multiplicar</title>
    <link rel="stylesheet" href="../CSS/ejercicio08.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-times"></i> Tablas de Multiplicar</h1>
            <p>Genera la tabla de multiplicar de cualquier número</p>
        </header>

        <main class="main-content">
            <div class="input-section">
                <div class="form-group">
                    <label for="numberInput"><i class="fas fa-calculator"></i> Ingresa un número:</label>
                    <input type="number" id="numberInput" class="form-input" min="1" step="1" placeholder="Ej: 5" required>
                </div>

                <button id="generateBtn" class="generate-btn">
                    <i class="fas fa-sync-alt"></i> Generar Tabla
                </button>
            </div>

            <div id="result" class="result-section">
                <h2><i class="fas fa-table"></i> Tabla del <span id="tableNumber">5</span></h2>
                
                <div class="multiplication-table" id="multiplicationTable">
                    <!-- La tabla se generará aquí dinámicamente -->
                </div>

                <div class="actions">
                    <button id="printBtn" class="action-btn print">
                        <i class="fas fa-print"></i> Imprimir
                    </button>
                    <button id="copyBtn" class="action-btn copy">
                        <i class="fas fa-copy"></i> Copiar
                    </button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>© 2023 Herramientas Matemáticas - Todos los derechos reservados</p>
        </footer>
    </div>

    
    <script src="../JS/Ejercicio08.js"></script>
</body>
</html>
